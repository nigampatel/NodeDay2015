photos: |
  {name} took {numPhotos, plural,
    =0 {no photos}
    =1 {one photo}
    other {# photos}
  } on {takenDate, date, long}.

photosNested: |
  {name} took {numPhotos, plural,
    =0 {no photos}
    =1 {one photo}
    other {# photos}
  } {takenAgo}.

comments: |
  {numComments, plural,
    =0 {no comments}
    =1 {1 comment}
    other {# comments}
  }

commentsHTML: |
  {numComments, plural,
    =0 {no comments}
    =1 {<b>1</b> comment}
    other {<b>#</b> comments}
  }
